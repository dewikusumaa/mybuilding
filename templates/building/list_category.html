{% extends 'home.html' %}
{% load static %}

{% block content %}
<div id="sidebar">
	<h3>Categories</h3>
	<ul>
		<li {% if not category %}class="selected"{% endif %}>
			<a href="{% url 'building:product_list' %}"></a>
		</li>
		{% for c in categories %}
			<li {% if category.slug == c.slug %}class="selected"{% endif %}>
				<a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
			</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
