{% extends 'home.html' %}
{% load static %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

<!-- Page Heading -->
<h1 class="h-3 mb-2 font-weight-bold text-gray-800">Data Customer</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/customer/tambah/" class="btn btn-primary btn-sm" role="button" data-bs-toggle="button">Tambah Customer</a>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Cust Kode</th>
                        <th>Name</th>
                        <th>No HP</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{customer.cust_kode}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.no_hp}}</td>
                        <td>{{customer.address}}</td>
                        <td>
                            <a href="/customer/update/{{customer.id}}/"><i class="fa fa-edit"></i></a>
                            <a href="/customer/delete/{{customer.id}}/"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
{% endblock content %}
